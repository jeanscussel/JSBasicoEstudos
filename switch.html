<!DOCTYPE html>
<html lang="pt-br">
    <head>
    	<meta charset="UTF-8"/>
        <script type="text/javascript">
        	
        	var i = prompt("Digite o valor de Case:");
        	
        	switch(i){
        		case "1": //necess√°rio usar string ou converter o valor lido 
        			document.write("<br/> Case 1");
        		break;
        		case "2":
        			document.write("<br/> Case 2");
        		break;
        		case "3":
        			document.write("<br/> Case 3");
        		break;//se remover o break ele cascateia apartir do valor passado
        		
        	}
        	
        </script>
        <title>Switch</title>
    </head>
    <body>  
    	
    	
    	
    </body>
</html>
