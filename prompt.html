<!DOCTYPE html>
<html lang="pt-br">
    <head>
    	<meta charset="UTF-8"/>
        <script type="text/javascript">
        	
        	function preenchimento(num){
        		for(var i = 0; i < num; i++){
        			document.write("<br/> Linha: "+i);
        		}
        	}
        	
        	var resposta = prompt("Digite quantas linhas desejar: ","");
        	
        	preenchimento(resposta);
        	
        </script>
        <title>Prompt</title>
    </head>
    <body>  
    	
    	
    	
    </body>
</html>
