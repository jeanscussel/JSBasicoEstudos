<!DOCTYPE html>
<html lang="pt-br">
    <head>
    	<meta charset="UTF-8"/>
        <script type="text/javascript">
        	
        	var i = 3;
        	
        	do{
        		document.write("<br/> Valor de i: "+i);
        		i++;
        	}while(i < 5);
        	
        </script>
        <title>Do While</title>
    </head>
    <body>  
    	
    	
    	
    </body>
</html>
