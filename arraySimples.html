<!DOCTYPE html>
<html lang="pt-br">
    <head>
    	<meta charset="UTF-8"/>
        <script type="text/javascript">
        	function arraysimples(){
        	//ASSIM 
        		var array = new Array();
        	
        		array[0] ="Jean";
        		array[1] ="Laís";
      		  	array[2] ="Salete";
        		array[3] ="Amarildo";
        		array[4] ="Alexandre";
        	//OU ASSIM var array = ["Jean","Laís","Salete","Amarildo","Alexandre"];
        		for(var i=0;i<array.length;i++){
        			document.write("<br /> Posição["+i+"]: Valor: "+array[i]);	
        		}
        	}
        	
        	
        	
        </script>
        <title>Arrays</title>
    </head>
    <body>  
    	<form>
    		<input type="button" value="Array simples" onclick="arraysimples();"/><br />
    	</form>
    </body>
</html>
